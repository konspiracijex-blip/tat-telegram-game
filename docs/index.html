<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAT TEST</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            /* Koristi boje iz Telegram teme za bolju integraciju */
            background-color: var(--tg-theme-bg-color); 
            color: var(--tg-theme-text-color);
        }
        h1 {
            color: var(--tg-theme-text-color);
        }
        p {
            color: var(--tg-theme-hint-color);
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <h1>TAT Test</h1>
    <p>Ovo je eksperimentalni test.</p>

    <button onclick="startTest()">
        üèÅ Pokreni Kviz
    </button>
    
    <p style="margin-top: 30px;">Tvoj izbor, tvoja istina.</p>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // 1. Inicijalizacija Web App
        Telegram.WebApp.ready();

        // Dodatno: Postavljanje natpisa na Telegram prozoru
        Telegram.WebApp.setHeaderColor('secondary_bg_color'); 
        Telegram.WebApp.MainButton.hide(); // Sakrijemo glavno dugme Telegrama jer koristimo HTML dugme

        // 2. Funkcija koja se pokreƒáe KLIKOM NA DUGME
        function startTest() {
            // Objekat koji ≈°aljemo botu (preuzima ga handle_web_app_data)
            const dataToSend = {
                "action": "start_test"
            };
            
            // Slanje JSON stringa nazad botu.
            // OVO AUTOMATSKI ZATVARA WEB APP.
            Telegram.WebApp.sendData(JSON.stringify(dataToSend));
        }

        // BITNO: NEMA POZIVA startTest() funkcije automatski!
    </script>
</body>
</html>
