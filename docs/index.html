<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: background-color 0.3s;
        }
        button {
            background-color: var(--tg-theme-button-color, #50a3ff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:active {
            opacity: 0.8;
        }
        #status {
            color: var(--tg-theme-hint-color, #888);
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Spremni za kviz?</h1>
    <p>Kliknite ispod da zapoƒçnete!</p>
    <button id="startButton" onclick="sendStartSignal()">üèÅ Start Test</button>
    <div id="status"></div>

    <script>
        const statusDiv = document.getElementById('status');
        
        // Inicijalizacija i provera
        if (window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            statusDiv.innerText = "Telegram WebApp je spreman.";
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
        } else {
            statusDiv.innerText = "Gre≈°ka: Nije Telegram okru≈æenje.";
        }

        /**
         * ≈†alje signal Botu da zapoƒçne kviz.
         */
        function sendStartSignal() {
            if (window.Telegram.WebApp && Telegram.WebApp.ready) {
                statusDiv.innerText = "≈†aljem podatke Botu...";
                
                // JSON koji Bot oƒçekuje
                const dataToSend = JSON.stringify({
                    action: "start_test",
                    timestamp: new Date().toISOString()
                });
                
                // KRITIƒåNA LINIJA: Slanje podataka Botu
                Telegram.WebApp.sendData(dataToSend);

                statusDiv.innerText = "Podaci poslati. Zatvaranje za 500ms.";

                // DODATO KA≈†NJENJE: Dajte Telegramu 500ms da obradi podatke pre zatvaranja.
                setTimeout(() => {
                    Telegram.WebApp.close(); 
                }, 500);

            } else {
                statusDiv.innerText = "Gre≈°ka: Mini App nije spreman za komunikaciju s Botom.";
            }
        }
    </script>
</body>
</html>
