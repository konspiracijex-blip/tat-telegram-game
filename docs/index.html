<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAT TEST</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: var(--tg-theme-bg-color, #ffffff); 
            color: var(--tg-theme-text-color, #000000);
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 5px;
        }
        p {
            color: var(--tg-theme-hint-color, #777777);
            margin-bottom: 30px;
        }
        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:active {
            opacity: 0.8;
        }
        .main-message {
            margin-top: 40px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <h1 class="main-message">TAT Test</h1>
    <p>Ovo je eksperimentalni test.</p>

    <button id="startButton" onclick="startTest()">
        üèÅ Pokreni Kviz
    </button>
    
    <p id="statusText" style="margin-top: 30px;">Tvoj izbor, tvoja istina.</p>

    <script>
        // Inicijalizacija Web App
        Telegram.WebApp.ready();

        Telegram.WebApp.setHeaderColor('secondary_bg_color'); 
        
        // Funkcija koja se pokreƒáe klikom na dugme
        function startTest() {
            const dataToSend = {
                "action": "start_test"
            };
            
            const jsonString = JSON.stringify(dataToSend);
            
            // ≈†alje signal botu
            Telegram.WebApp.sendData(jsonString);

            // ‚úÖ KRITIƒåNO: NE ZATVARAMO PROZOR DA BISMO VIDELI LOGIKU
            
            // A≈æuriramo poruku
            document.getElementById('startButton').innerText = 'Signal Poslat (PROVERITE BOTA)';
            document.getElementById('statusText').innerText = 'Ako je sve u redu, prvo pitanje je stiglo u chat!';

            // Mo≈æete dodati i log u konzolu za dalju dijagnostiku
            console.log("WebApp: Poslao signal: " + jsonString);
        }
    </script>
</body>
</html>
